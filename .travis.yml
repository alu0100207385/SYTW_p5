language: ruby
rvm: 2.1.0
before_install:
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start
   - sudo apt-get update -qq
   - sudo apt-get install -qq postgresql
   - sudo apt-get install -qq postgresql-server-dev-9.3
   - sudo apt-get install -qq libpq-dev
   - sudo apt-get install gnome-terminal
branches:
  only:
    - testing